<!DOCTYPE html>
<html lang="en">
<head>
    <!--Include Javascript files from words/static/-->
    {% load static %}
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--Include css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}DataMuse-Viz{% endblock %}</title>
</head>
<body>
    <div id="table">
	    <!--Navbar with tabs at top of page-->
        <nav class="navbar navbar-default" style="margin-bottom: 0">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DataMuse-Viz</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="{{ navbar_index }}"><a href="{% url 'index' %}">Home</a></li>
                    <li class="{{ navbar_relation_viz }}"><a href="{% url 'relations viz' %}">Word Relationships Visualization</a></li>
                    {% comment %}
                    <li><a href="{% url 'viz test' %}">Visualization Test</a></li>
                    <li><a href="#">Page 3</a></li>
                    {% endcomment %}
                </ul>
            </div>
        </nav>

        <div>
                {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
