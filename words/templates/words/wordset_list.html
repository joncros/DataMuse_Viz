{% extends "base_generic.html" %}

{% block content %}
    <h1>Word Sets</h1>
    {% if wordset_list %}
    <ul>
        {% for wordset in wordset_list %}
            <li>
                <a href="{{ wordset.get_absolute_url }}">{{ wordset }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no Word Sets.</p>
    {% endif %}
{% endblock %}
